# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: chatbot-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_PATH
        value: ./chatbot.db
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL after deployment
      - key: API_KEY
        generateValue: true  # Auto-generate a secure key
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: chatbot-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        sync: false  # Set to your backend URL (e.g., https://chatbot-backend.onrender.com)
    healthCheckPath: /health

